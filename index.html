<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/hangman-v2_styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>El ahorcado</title>
  </head>

  <body>
    <section class="hangman_game_container" id="hangman_game_container">
      <section
        class="hangman_select_content_data"
        id="hangman_select_content_data"
      >
        <img
          alt="Get random sentence icon"
          class="icon_dice"
          id="icon_dice"
          src="https://cdn.bfldr.com/Z0BJ31FP/at/v3848958twjfmn8mmvn7w3kc/icon-random.svg"
          onclick="random_data()"
        />
        <img
          alt="Previous arrow"
          class="arrows"
          id="previous_arrow"
          src="https://cdn.bfldr.com/Z0BJ31FP/at/498n249kr6fqfbrtcgws77m6/icon-previous-arrow.svg"
          onclick="previous_data()"
        />

        <div class="characters_container">
          <img
            alt="Bocadito wearing a Ariel costume"
            class="characters"
            id="character_bocadito"
            src="https://cdn.bfldr.com/Z0BJ31FP/at/b8p9whrv8ntrstsg5qvwhm7s/ariel.svg"
          />
        </div>

        <img
          alt="Next arrow"
          class="arrows"
          id="next_arrow"
          src="https://cdn.bfldr.com/Z0BJ31FP/at/sxknj935vs6b6c8rpsmxs8/icon-next-arrow.svg"
          onclick="next_data()"
        />

        <div class="buttons" id="start_game_button" onclick="start_game()">
          <p>Jugar</p>
        </div>
      </section>

      <section class="hangman_game_screen" id="hangman_game_screen">
        <section class="clues_container" id="clues_container">
          <img
            alt="Mini clue heart"
            src="https://cdn.bfldr.com/Z0BJ31FP/at/54hqxg93bk7tgb6c43cj45v/icon-heart.svg"
            class="clues"
            id="clue0"
            onclick="get_clue(`clue0`)"
          />
          <img
            alt="Mini clue heart"
            src="https://cdn.bfldr.com/Z0BJ31FP/at/54hqxg93bk7tgb6c43cj45v/icon-heart.svg"
            class="clues"
            id="clue1"
            onclick="get_clue(`clue1`)"
          />
          <img
            alt="Mini clue heart"
            src="https://cdn.bfldr.com/Z0BJ31FP/at/54hqxg93bk7tgb6c43cj45v/icon-heart.svg"
            class="clues"
            id="clue2"
            onclick="get_clue(`clue2`)"
          />
        </section>

        <section class="translation_container" id="translation_container">
          <p></p>
        </section>

        <section class="reload_container" id="reload_container">
          <img
            alt="Reload icon"
            src="https://cdn.bfldr.com/Z0BJ31FP/at/tgg67f6gxbhppwjvn9sv7z/icon-again.svg"
            class="reload_page"
            id="reload_page"
            onclick="window.location.reload()"
          />
        </section>

        <section class="sentence_container" id="sentence_container"></section>

        <section
          class="attemps_counter_container"
          id="attemps_counter_container "
        >
          <img
            alt="Evil monster"
            class="attemps_counter"
            id="attemps_counter"
            src="https://cdn.bfldr.com/Z0BJ31FP/at/t92wb82b3b474fmsx3cbvh4/hangman-wifi-lives-10.svg"
          />
        </section>

        <section class="keyboard_container" id="keyboard_container">
          <div class="keyboard_first_row" id="keyboard_first_row">
            <div
              class="regular_characters keys"
              id="button_a"
              onclick="guess_letter(`a`)"
            >
              <p>a</p>

          <div

      </section>

      <section class="no_landcape_mobile_mode" id="no_landcape_mobile_mode">
        <img
          alt="Webby having a tantrum"
          class="angry_witch"
          id="angry_witch"
          src="https://cdn.bfldr.com/Z0BJ31FP/at/9frphmfh5mbr8p6njhzm6r7/no-horizontal-mode.svg"
        />
        <p>
          ⚠️ Watch out for Webby, the malevolent Internet Witch! She haunts the
          landscape mode of small devices, causing chaos and mischief. Stay safe

        </p>
